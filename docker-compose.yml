version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yandex-reviews-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - yandex-reviews-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: yandex-reviews-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yandex-reviews-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: yandex-reviews-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: yandex_reviews
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - yandex-reviews-network

  node:
    image: node:18-alpine
    container_name: yandex-reviews-node
    working_dir: /var/www/html
    ports:
      - "5173:5173"
      - "3000:3000"
    volumes:
      - ./:/var/www/html
    # Install dependencies for Puppeteer in Alpine and start both Vite and Puppeteer server
    command: sh -c "apk add --no-cache chromium nss freetype harfbuzz ca-certificates ttf-freefont && npm install && (node scripts/puppeteer-server.js &) && npm run dev"
    networks:
      - yandex-reviews-network
    depends_on:
      - app
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_PORT=3000

networks:
  yandex-reviews-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
