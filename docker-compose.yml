services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yandex-reviews-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "9000:9000"  # Прокидываем порт PHP-FPM на хост
    networks:
      - yandex-reviews-network
    depends_on:
      - db

  # УДАЛИТЕ webserver секцию полностью
  # nginx будем использовать системный

  db:
    image: mysql:8.0
    container_name: yandex-reviews-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: yandex_reviews
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - yandex-reviews-network

  # Контейнер node только для сборки фронта (один раз: docker compose run --rm node npm run build).
  # Для локальной разработки с HMR: docker compose --profile dev up -d
  node:
    image: node:18-alpine
    container_name: yandex-reviews-node
    working_dir: /var/www/html
    profiles:
      - dev
    ports:
      - "5173:5173"
      - "3000:3000"
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
      npm run dev -- --host 0.0.0.0 --port 5173
      "
    networks:
      - yandex-reviews-network
    depends_on:
      - app
    environment:
      - CHOKIDAR_USEPOLLING=true