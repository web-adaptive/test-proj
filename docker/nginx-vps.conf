# Конфиг для системного Nginx на VPS (проект в Docker, PHP-FPM в контейнере на 9000)
# PHP на хосте НЕ нужен — только Nginx + Docker. PHP, MySQL, Node работают в контейнерах.
# Разместите в /etc/nginx/sites-available/ и сделайте symlink в sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name 185.207.1.238;
    root /var/www/test-proj/public;

    index index.php index.html index.htm;

    # Основное приложение
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP — общение с PHP-FPM по FastCGI (не proxy_pass!)
    # SCRIPT_FILENAME — путь внутри контейнера (volume: ./ -> /var/www/html)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_read_timeout 300;
    }

    # Production: статика и сборка Vite из public/build/ отдаются через location /

    location ~ /\.ht {
        deny all;
    }
}
